---
name: Auto Releaser

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  release:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@000ddb2ebacad350ff2a15382a344dc05ea4c0a4 # v1.10.2
        with:
          token: ${{ github.token }}
          branch: main
          patchList: fix, bugfix, perf, refactor, test, tests, chore
          noVersionBumpBehavior: silent
          noNewCommitBehavior:   silent

      - name: Create Release
        if: |
          steps.semver.outputs.next != ''
        uses: ncipollo/release-action@1c89adf39833729d8f85a31ccbc451b078733c80 # v1.19.1
        with:
          name:   ${{ steps.semver.outputs.next }}
          tag:    ${{ steps.semver.outputs.next }}
          commit: ${{ github.sha }}
          token:  ${{ github.token }}
