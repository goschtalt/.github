---
name: 'CodeQL Verification'

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/codeql.yml'
      - 'testing/**'

  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    uses: goschtalt/.github/.github/workflows/codeql.yml@main
    with:
      working-directory: testing
    secrets: inherit
