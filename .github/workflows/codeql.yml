---
name: CodeQL

on:
  workflow_call:
    inputs:

      # General or common inputs.
      working-directory:
        description: 'The working directory for this project.'
        required: false
        type: string
        default: .

jobs:
  codeql:
    name: Analyze via CodeQL
    runs-on: [ ubuntu-latest ]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Dump context
        uses: crazy-max/ghaction-dump-context@158bbf4d6158a44a7e13f76295dc55a69e481a6e # v2.0.0

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        source-root: ${{ inputs.working-directory }}
        languages: 'go'

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      with:
        working-directory: ${{ inputs.working-directory }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
