---
name: 'CI Verification'

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'testing/**'
    tags:
      - 'v*'

  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ci:
    uses: goschtalt/.github/.github/workflows/ci.yml@main
    with:
      working-directory: testing
    secrets: inherit
